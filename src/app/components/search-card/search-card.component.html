<!--Allows user to search for a ride. If search matches a ride, that ride will appear If ride doesn't exist, user can create a new ride.-->

<!--DESKTOP VIEW-->
<div class="d-none d-sm-block">
  <div class="card mt-2 mx-auto w-50">
      <form [formGroup]="newSearchForm">
          <div class="card-body ">
              <div class="mb-2">
                  <div class="form-row">
                      <div class="col-4">
                          Departing to:
                      </div>
                      <form class="form-inline" [formGroup]="newSearchForm">
                          <select class="form-control" id="search_depart" formControlName="departing_from">
                              <option value="" selected="selected">All</option>
                              <option value="Rice">Rice</option>
                              <option value="IAH">IAH</option>
                              <option value="Hobby">Hobby</option>
                          </select>
                      </form>
                  </div>
              </div>
              <div class="mb-2">
                  <div class="form-row">
                      <div class="col-4">
                          Arriving at:
                      </div>
                      <form class="form-inline" [formGroup]="newSearchForm">
                          <select class="form-control" id="search_arrive" formControlName="arriving_at">
                              <option value="" selected="selected">All</option>
                              <option value="Rice">Rice</option>
                              <option value="IAH">IAH</option>
                              <option value="Hobby">Hobby</option>
                          </select>
                      </form>
                  </div>
              </div>
              <div class="mb-2">
                  <div class="form-row">
                      <div class="col-4">
                          Departure Date
                      </div>
                      <form class="form-inline" [formGroup]="newSearchForm">
                          <input class="form-control" id="search_depart_date" [min]="todayDate - 1" [owlDateTime]="dateDepartSearch" [owlDateTimeTrigger]="dateDepartSearch" formControlName="search_depart_date" placeholder="Date">
                          <owl-date-time [pickerType]="'calendar'"
                                         [startAt]="startAt"
                                         #dateDepartSearch>
                          </owl-date-time>
                      </form>
                  </div>
              </div>
              <div>
                  <button class="btn btn-outline-primary btn-md text-center" (click)="search()">
                      Search!
                  </button>
                  <button class="btn btn-outline-primary btn-md text-center" (click)="clear()">
                      Clear search
                  </button>
                  <button class="btn btn-outline-primary btn-md text-center" (click)="newRideForm()">
                      Create a new ride?
                  </button>

              </div>
          </div>
      </form>
  </div>
</div>
