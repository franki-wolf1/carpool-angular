<!--User profile info when they click on profile. User has username, first name, last name, phone, email. -->

<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!--<h1>{{user.first_name}}</h1>-->
<div *ngIf="fullyLoaded | async">
  <div class="card mt-3">
    <div class="card-body">
      <div class="text-center">
        <!--<img-->
          <!--[src]="'http://tinygraphs.com/labs/isogrids/hexa/' + user.username + '?theme=base&numcolors=4&size=220&fmt=svg'"-->
          <!--width="100" height="100">-->
        <!--this is a way to make the avatars have specific colors  -->
        <img [src]="'http://tinygraphs.com/labs/isogrids/hexa/' + user.username + '?colors=143937&colors=FFF&colors=2B7A78&numcolors=3&size=220&fmt=svg'" width="100" height="100">
        <h1>{{user.first_name}} {{user.last_name}}</h1>
        <!--<p class="title">Description</p>-->
        <p>{{formatPhoneNumber(user.phone)}}</p>
        <p><a [href]="'mailto:' + user.email" style="color: white"><button>{{user.email}}</button></a></p>
        <button class="btn btn-lg btn-primary btn-block" (click)="edit()">Edit</button>
      </div>
    </div>
  </div>

  <div class="card-body">
    <div *ngIf="money_saved > 0">
      <div class="row">
        <div class="col-12">
          <h1 style="text-align: center">You've saved ${{money_saved}}!</h1>
        </div>
      </div>
    </div>


    <div class="row">

      <!--DESKTOP VIEW-->
      <div class="col-6">
        <div class="card-deck d-none d-sm-block" >
          <h1 style="text-align: center">Past Rides</h1>
            <div *ngFor="let ride of past_rides">
              <app-ride-card [ride]="ride"  [routerLink]="['/rides', ride._id]"></app-ride-card>
            </div>
        </div>
      </div>
      <!--MOBILE VIEW-->

      <div class="card-deck d-block d-sm-none">
        <div *ngIf="past_rides.length > 0">
          <h1 style="text-align: left">Past Rides</h1>
          <div *ngFor="let ride of past_rides">
            <app-ride-card [ride]="ride"  [routerLink]="['/rides', ride._id]"></app-ride-card>
          </div>
        </div>
      </div>

      <!--DESKTOP VIEW-->
      <div class="col-6">
        <div class="card-deck d-none d-sm-block" >
          <h1 style="text-align: center">Upcoming rides</h1>
          <!--change ride to future ride only-->
          <div *ngFor="let ride of future_rides">
            <app-ride-card [ride]="ride"  [routerLink]="['/rides', ride._id]"></app-ride-card>
          </div>
        </div>
      </div>
      <!--MOBILE VIEW-->

      <div class="card-deck d-block d-sm-none">
        <div *ngIf="future_rides.length > 0">
          <h1 style="text-align: left">Upcoming rides</h1>
          <div *ngFor="let ride of future_rides">
            <app-ride-card [ride]="ride"  [routerLink]="['/rides', ride._id]"></app-ride-card>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
